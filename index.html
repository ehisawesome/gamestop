<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <header>
        <nav>
            <div class="main-menu">
                <div class="logo">
                    <img src="./images/Frame.png" alt="">

                </div>
                <div class="menu">
                    <ul>
                        <li><a href="">About Us</a></li>
